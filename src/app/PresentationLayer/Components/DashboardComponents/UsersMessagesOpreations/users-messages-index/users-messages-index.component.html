<table class="table table-striped table-bordered table-hover table-sm">
  <thead>
    <tr>
      <th>الاســـم الاول للـــعــمــيــل</th>
      <th>الاســـم الثاني للـــعــمــيــل</th>
      <th>رقــــم الـــهــاتــف</th>
      <th>الـــبـريــد الالـــكــــتـــرونـــي</th>
      <th> الـــرســـالـــه</th>
      <th>تـــعـــديـــل</th>
      <th> حــــذف</th>
    </tr>
  </thead>
  <tbody class="table-body">
    <tr *ngFor="let userMessage of UserMessages;">
      <td>{{userMessage.fName}}</td>
      <td>{{userMessage.lName}}</td>
      <td>{{ userMessage.phoneNumber}}</td>
      <td>{{ userMessage.email}}</td>
      <td>{{ userMessage.message}}</td>
      <td>
        <button class="btn btn-outline-info form-control fs-4"
          routerLink="/Dashboard/EditUserMessage/{{userMessage.id}}">تــعــديــل
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </td>

      <td>
        <button class="btn btn-outline-danger form-control fs-4" (click)="DeleteMessage(userMessage.id)">حــــذف
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </td>
    </tr>


  </tbody>
</table>

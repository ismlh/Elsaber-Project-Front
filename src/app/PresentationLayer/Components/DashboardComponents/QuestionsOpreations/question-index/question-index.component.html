<h2 type="button" class="btn btn-outline-success form-control mb-3" routerLink="/Dashboard/AddQuestion">
  اضافة ســؤال
</h2>
<table class="text-center table table-striped table-bordered table-hover table-sm">
  <thead>
    <tr>
      <th scope="col">الــســوال</th>
      <th scope="col">الاجـــابـــه</th>
      <th scope="col">تــعديــــل</th>
      <th scope="col">حــــذف</th>
    </tr>
  </thead>
  <tbody>
    @for (question of Questions; track $index) {
    <tr>
      <td>{{ question.question }}</td>
      <td>{{ question.answer }}</td>
      <td>
        <button type="button" class="btn btn-outline-info form-control" (click)="EditQuestion(question.id)">
          تــعديــــل
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-danger form-control" (click)="DeleteQuestion(question.id)">
          حــــذف
        </button>
      </td>
    </tr>
    }

  </tbody>

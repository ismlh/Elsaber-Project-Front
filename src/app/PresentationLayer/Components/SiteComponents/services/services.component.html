<div class="row" id="services">
  @for (Service of services; track $index) {
  <div class="col-md-6 col-lg-3  col-12">
    <div class="card mb-4 p-2 shadow-sm border-0 rounded-3 text-center">
      <img [src]="'data:image/jpeg;base64,'+Service.imageUrl" class="d-block mx-auto" width="70px" height="70px"
        alt="{{Service.name}}" />
      <div class="card-body">
        <h5 class="card-title fw-bolder">{{Service.name}}</h5>
        <p class="card-text text-muted">{{Service.description}}</p>
      </div>
    </div>
  </div>
  }

</div>
